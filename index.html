<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="./script.js" type="module"></script>
</head>
<body>
    <dialog>
        <form action="" id="form" autocomplete="on" method="">
            <span class="close-modal"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></span>
            <legend class="form-heading">Book details</legend>

            <div class="form-field">
                <label for="book-title">Title *</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>

            <div class="form-field">
                <label for="book-author">Author *</label>
                <input type="text" id="book-author" name="book-author" required>
            </div>

            <div class="form-field">
                <label for="page-count">Pages</label>
                <input type="tel" id="page-count" name="page-count" required>
            </div>

            <div>
                <label for="have-read">Have read</label>
                <input type="checkbox" id="have-read" name="have-read">
            </div>

            <div>
                <button class="submit-form-btn" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <header>
        <h1 id="title">Library</h1>
        <div>
            <button class="add-book">Add Book</button>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>
</body>
</html>
